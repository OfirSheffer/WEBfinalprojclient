<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sweet Crust Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <header>
    <figure>
      <img src="images/logo.png" alt="Sweet Crust Bakery Logo" class="logo">
      <figcaption>Sweet Crust Bakery</figcaption>
    </figure>
    <nav>
      <a href="index.html" class="home-button">Home</a>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Login Form</h2>

      <nav class="tab-buttons">
        <a href="signup.html" class="tab">Signup</a>
        <button class="tab active">Login</button>
      </nav>

      <form id="Login-form">
        <select name="role" id="role" class="login-select" required>
          <option value="" disabled selected>Select Role</option>
          <option value="buyer">Buyer</option>
          <option value="manager">Manager</option>
        </select>
        <p class="error-msg" id="role-error"></p>

        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p id="message"></p>
    </section>
  </main>


  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
