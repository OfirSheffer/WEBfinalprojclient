<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Sweet Crust Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
  
</head>
<body>

<header>
  <figure>
    <img src="images/logo.png" alt="Sweet Crust Bakery Logo" class="logo">
    <figcaption>Sweet Crust Bakery</figcaption>
  </figure>
  <nav>
    <a href="homepage.html" class="home-button">Home</a>
  </nav>
</header>

<main>
  <section class="signup-container">
    <h2>Signup Form</h2>
    <nav class="tab-buttons">
      <a href="login.html" class="tab">Login</a>
      <button class="tab active">Signup</button>
    </nav>

    <form id="signup-form">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
    </form>
    <p id="message"></p>
  </section>
</main>

<script src="js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
